<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("11111..jpg") no-repeat center center fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            width: 300px;
        }

        .welcome-container h2 {
            margin-bottom: 20px;
        }

        .welcome-container a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #5cb85c;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .welcome-container a:hover {
            background-color: #4cae4c;
        }

        .welcome-container a.signup {
            background-color: #0275d8;
        }

        .welcome-container a.signup:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome to Our Website</h2>
        <a href="bothlogin.html">Login</a>
        <a href="signupp.html" class="signup">Sign Up</a><br>
    </div>
</body>
</html>
