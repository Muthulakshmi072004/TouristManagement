<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <style>
        body {
            background-image: url("imgg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(99, 99, 99, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 5px 0 5px;
        }
        input {
            padding: 4px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="cabbooking2.php" method="post">
            <h2>Car Booking</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="40" required><br>

            <label for="car-number">Car Number:</label>
            <input type="text" id="car-number" name="car_number" required><br>

            <label for="booking-date">Date of Booking:</label>
            <input type="date" id="booking-date" name="booking-date" required><br>

            <label for="return-date">Date of Return:</label>
            <input type="date" id="return-date" name="return-date" required><br>

            <label for="location">Deliver and Pickup Location:</label>
            <input type="text" id="location" name="location" maxlength="25" required><br>

            <button type="submit">Submit</button><br>
        </form>
    </div>
</body>
</html>
